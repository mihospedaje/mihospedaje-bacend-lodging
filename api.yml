          schema:
            $ref: '#/definitions/Lodging'
        '404':
          description: Not Found
        '406':
            description: Not Acceptable (Invalid Params)
        '500':
          description: unexpected error

    put:
      tags:
      - "Lodging"
      summary: Actualiza el hospedaje con el codigo dado
      operationId: updateLodging
      parameters:
