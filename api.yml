paths:
  /api/v1/location:
    post:
      tags:
      - "Location"
      summary: Registrar una nueva localización
      operationId: createLocation
      parameters:
        - name: location
          in: body
          required: true
          description: Location Object
          schema:
            $ref: '#/definitions/LocationInput'
      responses:
        '200':
          description: Created
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
    get:
      tags:
      - "Location"
      summary: Retornar todos las localizaciones
      operationId: getAllLocation
      responses:
        '200':
          description: Ok
          schema:
            $ref: '#/definitions/LocationList'
        '406':
          description: Not Acceptable (Invalid Params)
        '500':
          description: Internal Server Error

  /api/v1/location/{code}:
    get:
      tags:
      - "Location"
      summary: Retorna la localización con el codigo dado
      operationId: getLocationByCode
      parameters:
        - name: code
          in: path
          description: El codigo de la localizacion retornado
          required: true
          type: integer
      responses:
        '200':
          description: Ok
          schema:
            $ref: '#/definitions/Location'
        '404':
          description: Not Found
        '406':
            description: Not Acceptable (Invalid Params)
        '500':
          description: unexpected error

    put:
      tags:
      - "Location"
      summary: Actualiza la localización con el codigo dado
      operationId: updateLocation
      parameters:
        - name: code
          in: path
          description: Codigo de la localización actualizada
          required: true
          type: integer
        - name: Location
          in: body
          required: true
          description: Location Object
          schema:
            $ref: '#/definitions/LocationInput'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
        '406':
            description: Not Acceptable (Invalid Params)
        '500':
          description: unexpected error

    delete:
      tags:
      - "Location"
      summary: Elimina la localización con el codigo dado
      operationId: deleteLocation
      parameters:
        - name: code
          in: path
          description: Codigo de la localización a ser borrada
          required: true
          type: integer
      responses:
        '200':
          description: Ok
        '404':
          description: Not Found
        '406':
            description: Not Acceptable (Invalid Params)
        '500':
          description: unexpected error


  /api/v1/lodging:
