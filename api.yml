      - "Lodging"
      summary: Retornar todos los hospedajes
      operationId: getAllLodging
      responses:
        '200':
          description: Ok
          schema:
            $ref: '#/definitions/LodgingList'
        '406':
          description: Not Acceptable (Invalid Params)
        '500':
          description: Internal Server Error

